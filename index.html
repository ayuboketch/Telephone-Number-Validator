<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header id="header" class="header">
      <a id="logo"><img style="width: 100%; height: 150px;" src="https://images.squarespace-cdn.com/content/v1/58261c4020099e94eacfcb0b/1523643086126-D2F7JU6KJNCVR86I3HYK/Validator+Logo.png" alt="Logo"></a>

      </div>
      </div>
    </div>
    </div>
